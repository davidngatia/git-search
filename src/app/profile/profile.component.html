<div>*ngIf="profile">
  <div>class="panel-default">
    <div> class="panel-heading">
      ({profile.name}) <small>({{profile.login}})</small>
      <span>*ngIf="profile.company">, works at {{profile.company}}</span>
{{profile.location}}

    </div>

  <div> class="panel-body">
    <div> class="row">
      <div> class="col-sm-3">
        <img src="{{profile.}}" alt="">

      </div>

    </div>


</div>
